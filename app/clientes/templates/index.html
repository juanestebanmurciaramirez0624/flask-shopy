{% extends 'base.html' %}
{% block content %}

<h1> Listado de clientes </h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.username }}</td>
      <td>{{ cliente.password }}</td>
      <td>{{ cliente.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
