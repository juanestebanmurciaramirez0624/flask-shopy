{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block head %}
{{ super() }}
{% endblock %}

{% block body %}

<h1> Listado de productos </h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.precio }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
